<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spanish Practice Site</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .word-card {
        margin: 15px 0;
      }
      .english {
        font-size: 1.2em;
        margin-bottom: 10px;
      }
      .input-area {
        display: flex;
        gap: 10px;
      }
      button {
        padding: 5px;
        font-size: 1em;
        cursor: pointer;
      }
      input {
        flex: 1;
        padding: 5px;
        font-size: 1em;
      }
      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      .tab {
        padding: 10px;
        background-color: #ddd;
        cursor: pointer;
        border-radius: 5px;
      }
      .tab.active {
        background-color: #bbb;
      }
      .hidden {
        display: none;
      }
    </style>
    <script>
      const classroomWords = [
        { english: "the pen", spanish: "el bolígrafo", wrongAttempts: 0 },
        { english: "the folder", spanish: "la carpeta", wrongAttempts: 0 },
        { english: "the notebook", spanish: "el cuaderno", wrongAttempts: 0 },
        {
          english: "the male student",
          spanish: "el estudiante",
          wrongAttempts: 0,
        },
        {
          english: "the female student",
          spanish: "la estudiante",
          wrongAttempts: 0,
        },
        {
          english: "the sheet of paper",
          spanish: "la hoja de papel",
          wrongAttempts: 0,
        },
        { english: "the pencil", spanish: "el lápiz", wrongAttempts: 0 },
        { english: "the book", spanish: "el libro", wrongAttempts: 0 },
        {
          english: "the male teacher",
          spanish: "el profesor",
          wrongAttempts: 0,
        },
        {
          english: "the female teacher",
          spanish: "la profesora",
          wrongAttempts: 0,
        },
        {
          english: "the student desk",
          spanish: "el pupitre",
          wrongAttempts: 0,
        },
        {
          english: "the classroom",
          spanish: "la sala de clases",
          wrongAttempts: 0,
        },
      ];

      const timeWords = [
        { english: "today", spanish: "hoy", wrongAttempts: 0 },
        { english: "tomorrow", spanish: "mañana", wrongAttempts: 0 },
        { english: "yesterday", spanish: "ayer", wrongAttempts: 0 },
        { english: "the day", spanish: "el día", wrongAttempts: 0 },
        { english: "the week", spanish: "la semana", wrongAttempts: 0 },
        { english: "the month", spanish: "el mes", wrongAttempts: 0 },
        { english: "the year", spanish: "el año", wrongAttempts: 0 },
      ];

      const colors = [
        { english: "red", spanish: "rojo", wrongAttempts: 0 },
        { english: "blue", spanish: "azul", wrongAttempts: 0 },
        { english: "green", spanish: "verde", wrongAttempts: 0 },
        { english: "yellow", spanish: "amarillo", wrongAttempts: 0 },
        { english: "purple", spanish: "morado", wrongAttempts: 0 },
        { english: "orange", spanish: "anaranjado", wrongAttempts: 0 },
        { english: "pink", spanish: "rosado", wrongAttempts: 0 },
        { english: "brown", spanish: "café", wrongAttempts: 0 },
        { english: "black", spanish: "negro", wrongAttempts: 0 },
        { english: "white", spanish: "blanco", wrongAttempts: 0 },
        { english: "gray", spanish: "gris", wrongAttempts: 0 },
      ];

      let selectedWords = [];

      function loadWord() {
        if (selectedWords.length === 0) {
          document.querySelector(".english").innerText =
            "Please select at least one category.";
          return;
        }
        const wordCard = document.querySelector(".word-card");
        const weightedWords = selectedWords.flatMap((word) =>
          Array(word.wrongAttempts + 1).fill(word)
        );
        const randomIndex = Math.floor(Math.random() * weightedWords.length);
        const selectedWord = weightedWords[randomIndex];
        wordCard.querySelector(".english").innerText = selectedWord.english;
        wordCard.querySelector("input").value = "";
        wordCard.dataset.currentIndex = selectedWords.indexOf(selectedWord);
        logWordChance();
      }

      function checkAnswer() {
        const input = document.querySelector(".word-card input");
        const feedback = document.querySelector(".feedback");
        if (selectedWords.length === 0) {
          feedback.innerText = "Please select at least one category.";
          feedback.style.color = "red";
          return;
        }
        const currentIndex =
          document.querySelector(".word-card").dataset.currentIndex;
        const currentWord = selectedWords[currentIndex];
        if (
          input.value.trim().toLowerCase() === currentWord.spanish.toLowerCase()
        ) {
          feedback.innerText = "Correct!";
          feedback.style.color = "green";
          if (currentWord.wrongAttempts > 0) {
            currentWord.wrongAttempts--;
          }
        } else {
          currentWord.wrongAttempts++;
          if (confirm("Incorrect. Would you like a hint?")) {
            showHint(input.value);
          } else {
            feedback.innerText = "";
          }
        }
        logWordChance();
      }

      function showHint(userInput) {
        const feedback = document.querySelector(".feedback");
        const currentIndex =
          document.querySelector(".word-card").dataset.currentIndex;
        const correctAnswer = selectedWords[currentIndex].spanish;
        let hint = "";
        for (let i = 0; i < correctAnswer.length; i++) {
          if (
            userInput[i] &&
            userInput[i].toLowerCase() === correctAnswer[i].toLowerCase()
          ) {
            hint += correctAnswer[i];
          } else {
            hint += "_";
          }
        }
        feedback.innerText = `Hint: ${hint}`;
        feedback.style.color = "orange";
      }

      function nextWord() {
        loadWord();
        document.querySelector(".feedback").innerText = "";
      }

      function insertSpecialChar(char) {
        const input = document.querySelector(".word-card input");
        input.value += char;
        input.focus();
      }

      function updateSelectedWords() {
        selectedWords = [];
        if (document.getElementById("classroomCheckbox").checked) {
          selectedWords = selectedWords.concat(classroomWords);
        }
        if (document.getElementById("timeCheckbox").checked) {
          selectedWords = selectedWords.concat(timeWords);
        }
        if (document.getElementById("colorsCheckbox").checked) {
          selectedWords = selectedWords.concat(colors);
        }
        loadWord();
      }

      function revealAnswer() {
        const currentIndex =
          document.querySelector(".word-card").dataset.currentIndex;
        const currentWord = selectedWords[currentIndex];
        currentWord.wrongAttempts++;
        logWordChance();
        const feedback = document.querySelector(".feedback");
        feedback.innerText = `Answer: ${currentWord.spanish}`;
        feedback.style.color = "blue";
      }

      function logWordChance() {
        selectedWords.forEach((word) => {
          const weightedWords = selectedWords.flatMap((w) =>
            Array(w.wrongAttempts + 1).fill(w)
          );
          const chance =
            (weightedWords.filter((w) => w === word).length /
              weightedWords.length) *
            100;
          console.log(
            `Word: ${word.english}, Wrong Attempts: ${
              word.wrongAttempts
            }, Chance: ${chance.toFixed(2)}%`
          );
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        updateSelectedWords();
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Spanish Practice</h1>
      <div class="tabs">
        <label
          ><input
            type="checkbox"
            id="classroomCheckbox"
            onclick="updateSelectedWords()"
          />
          Classroom Objects</label
        >
        <label
          ><input
            type="checkbox"
            id="timeCheckbox"
            onclick="updateSelectedWords()"
          />
          Time words</label
        >
        <label
          ><input
            type="checkbox"
            id="colorsCheckbox"
            onclick="updateSelectedWords()"
          />
          Colors</label
        >
      </div>
      <div class="word-card" data-current-index="0">
        <div class="english"></div>
        <div class="input-area">
          <input type="text" placeholder="Type the Spanish translation" />
          <button onclick="checkAnswer()">Check</button>
          <button onclick="nextWord()">Next</button>
          <button onclick="revealAnswer()">Reveal</button>
        </div>
      </div>
      <div class="feedback"></div>
      <div class="special-chars">
        <h3>Special Characters</h3>
        <button onclick="insertSpecialChar('ñ')">ñ</button>
        <button onclick="insertSpecialChar('á')">á</button>
        <button onclick="insertSpecialChar('é')">é</button>
        <button onclick="insertSpecialChar('í')">í</button>
        <button onclick="insertSpecialChar('ó')">ó</button>
        <button onclick="insertSpecialChar('ú')">ú</button>
      </div>
    </div>
  </body>
</html>

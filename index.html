<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spanish Practice Site</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .word-card {
        margin: 15px 0;
      }
      .english {
        font-size: 1.2em;
        margin-bottom: 10px;
      }
      .input-area {
        display: flex;
        gap: 10px;
      }
      button {
        padding: 5px;
        font-size: 1em;
        cursor: pointer;
      }
      input {
        flex: 1;
        padding: 5px;
        font-size: 1em;
      }
      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      .tab {
        padding: 10px;
        background-color: #ddd;
        cursor: pointer;
        border-radius: 5px;
      }
      .tab.active {
        background-color: #bbb;
      }
      .hidden {
        display: none;
      }
    </style>
    <script>
      const classroomWords = [
        { english: "the pen", spanish: "el bolígrafo" },
        { english: "the folder", spanish: "la carpeta" },
        { english: "the notebook", spanish: "el cuaderno" },
        { english: "the male student", spanish: "el estudiante" },
        { english: "the female student", spanish: "la estudiante" },
        { english: "the sheet of paper", spanish: "la hoja de papel" },
        { english: "the pencil", spanish: "el lápiz" },
        { english: "the book", spanish: "el libro" },
        { english: "the male teacher", spanish: "el profesor" },
        { english: "the female teacher", spanish: "la profesora" },
        { english: "the student desk", spanish: "el pupitre" },
        { english: "the classroom", spanish: "la sala de clases" },
      ];

      const timeWords = [
        { english: "today", spanish: "hoy" },
        { english: "tomorrow", spanish: "mañana" },
        { english: "yesterday", spanish: "ayer" },
        { english: "the day", spanish: "el día" },
        { english: "the week", spanish: "la semana" },
        { english: "the month", spanish: "el mes" },
        { english: "the year", spanish: "el año" },
      ];

      let selectedWords = [];

      function loadWord() {
        if (selectedWords.length === 0) {
          document.querySelector(".english").innerText =
            "Please select at least one category.";
          return;
        }
        const wordCard = document.querySelector(".word-card");
        const randomIndex = Math.floor(Math.random() * selectedWords.length);
        wordCard.querySelector(".english").innerText =
          selectedWords[randomIndex].english;
        wordCard.querySelector("input").value = "";
        wordCard.dataset.currentIndex = randomIndex;
      }

      function checkAnswer() {
        const input = document.querySelector(".word-card input");
        const feedback = document.querySelector(".feedback");
        if (selectedWords.length === 0) {
          feedback.innerText = "Please select at least one category.";
          feedback.style.color = "red";
          return;
        }
        const currentIndex =
          document.querySelector(".word-card").dataset.currentIndex;
        if (
          input.value.trim().toLowerCase() ===
          selectedWords[currentIndex].spanish.toLowerCase()
        ) {
          feedback.innerText = "Correct!";
          feedback.style.color = "green";
        } else {
          if (confirm("Incorrect. Would you like a hint?")) {
            showHint(input.value);
          } else {
            feedback.innerText = "";
          }
        }
      }

      function showHint(userInput) {
        const feedback = document.querySelector(".feedback");
        const currentIndex =
          document.querySelector(".word-card").dataset.currentIndex;
        const correctAnswer = selectedWords[currentIndex].spanish;
        let hint = "";
        for (let i = 0; i < correctAnswer.length; i++) {
          if (
            userInput[i] &&
            userInput[i].toLowerCase() === correctAnswer[i].toLowerCase()
          ) {
            hint += correctAnswer[i];
          } else {
            hint += "_";
          }
        }
        feedback.innerText = `Hint: ${hint}`;
        feedback.style.color = "orange";
      }

      function nextWord() {
        loadWord();
        document.querySelector(".feedback").innerText = "";
      }

      function previousWord() {
        loadWord();
        document.querySelector(".feedback").innerText = "";
      }

      function resetWord() {
        loadWord();
        document.querySelector(".feedback").innerText = "";
      }

      function insertSpecialChar(char) {
        const input = document.querySelector(".word-card input");
        input.value += char;
        input.focus();
      }

      function updateSelectedWords() {
        selectedWords = [];
        if (document.getElementById("classroomCheckbox").checked) {
          selectedWords = selectedWords.concat(classroomWords);
        }
        if (document.getElementById("timeCheckbox").checked) {
          selectedWords = selectedWords.concat(timeWords);
        }
        loadWord();
      }

      document.addEventListener("DOMContentLoaded", () => {
        updateSelectedWords();
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Spanish Practice</h1>
      <div class="tabs">
        <label
          ><input
            type="checkbox"
            id="classroomCheckbox"
            onclick="updateSelectedWords()"
          />
          Classroom Objects</label
        >
        <label
          ><input
            type="checkbox"
            id="timeCheckbox"
            onclick="updateSelectedWords()"
          />
          Days, Months, Years</label
        >
      </div>
      <div class="word-card" data-current-index="0">
        <div class="english"></div>
        <div class="input-area">
          <input type="text" placeholder="Type the Spanish translation" />
          <button onclick="checkAnswer()">Check</button>
          <button onclick="nextWord()">Next</button>
          <button onclick="previousWord()">Back</button>
          <button onclick="resetWord()">Reset</button>
        </div>
      </div>
      <div class="feedback"></div>
      <div class="special-chars">
        <h3>Special Characters</h3>
        <button onclick="insertSpecialChar('ñ')">ñ</button>
        <button onclick="insertSpecialChar('á')">á</button>
        <button onclick="insertSpecialChar('é')">é</button>
        <button onclick="insertSpecialChar('í')">í</button>
        <button onclick="insertSpecialChar('ó')">ó</button>
        <button onclick="insertSpecialChar('ú')">ú</button>
      </div>
    </div>
  </body>
</html>
